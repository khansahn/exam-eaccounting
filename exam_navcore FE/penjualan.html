        <div class="card">
            <div class="card-header" id="headingThree">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="text-decoration-line: none;">

                </button>
            </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Nama Penjualan</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control-plaintext" id="penjualan-name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="position-code" class="col-sm-2 col-form-label">Barang Terjual</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="listBarang" >
                                    
                                </select>
                            </div>
                        </div>

                        
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Jumlah Terjual</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control-plaintext" id="penjualan-jumlah">
                            </div>
                        </div>
                              
                    </form>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" style="margin: 10px 0px;" onclick="submitPenjualan()">Submit</button>
    </div>
